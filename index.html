<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online - Proyecto Final</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- SweetAlert2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="#">Tienda Online</a>
        <span class="navbar-text text-light" id="texto-fecha-hora">Cargando fecha y hora de Argentina...</span>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row g-4">
        <!-- Columna Izquierda: Gestión de Productos -->
        <section class="col-12 col-lg-8">
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">Gestionar Productos</h5>
            </div>
            <div class="card-body">
              <form id="form-producto" class="row g-3">
                <input type="hidden" id="producto-id" />
                <div class="col-md-6">
                  <label for="producto-nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="producto-nombre" required />
                </div>
                <div class="col-md-6">
                  <label for="producto-precio" class="form-label">Precio (AR$)</label>
                  <input type="number" step="0.01" min="0" class="form-control" id="producto-precio" required />
                </div>
                <div class="col-12">
                  <label for="producto-descripcion" class="form-label">Descripción</label>
                  <textarea class="form-control" id="producto-descripcion" rows="2" required></textarea>
                </div>
                <div class="col-md-6">
                  <label for="producto-descuento" class="form-label">Descuento (%)</label>
                  <input type="number" step="1" min="0" max="100" class="form-control" id="producto-descuento" value="0" />
                </div>
                <div class="col-md-6">
                  <label for="producto-imagen" class="form-label">URL de imagen</label>
                  <input type="url" class="form-control" id="producto-imagen" placeholder="https://..." />
                </div>
                <div class="col-12 d-flex gap-2">
                  <button type="submit" class="btn btn-success" id="boton-guardar">Guardar producto</button>
                  <button type="button" class="btn btn-secondary" id="boton-cancelar" disabled>Cancelar edición</button>
                </div>
              </form>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Listado de productos</h5>
            <div>
              <button class="btn btn-outline-primary btn-sm" id="boton-restablecer-productos">Restablecer productos de prueba</button>
            </div>
          </div>
          <div id="contenedor-productos" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3"></div>
        </section>

        <!-- Columna Derecha: Carrito -->
        <aside class="col-12 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Carrito</h5>
              <span class="badge text-bg-light" id="cantidad-items">0</span>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-sm align-middle mb-0">
                  <thead class="table-light">
                    <tr>
                      <th>Producto</th>
                      <th>Cant.</th>
                      <th>Final</th>
                      <th>IVA</th>
                      <th>Desc.</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="tabla-carrito"></tbody>
                </table>
              </div>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-between">
                <span class="fw-semibold">Total a pagar:</span>
                <span class="fw-bold" id="total-carrito">AR$ 0,00</span>
              </div>
              <div class="d-flex gap-2 mt-3">
                <button class="btn btn-outline-danger w-50" id="boton-vaciar">Vaciar</button>
                <button class="btn btn-primary w-50" id="boton-finalizar">Finalizar compra</button>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <footer class="text-center text-muted py-4 small">
      Proyecto final - HTML, CSS, JavaScript, Bootstrap, SweetAlert2
    </footer>

    <!-- Dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js" defer></script>
  </body>
  </html>
